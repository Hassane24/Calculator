<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result"></div>
      <div class="opsnumscontainer">

        <div class="numbers">
          <button class="numbs">0</button>
          <button class="numbs">1</button>
          <button class="numbs">2</button>
          <button class="numbs">3</button>
          <button class="numbs">4</button>
          <button class="numbs">5</button>
          <button class="numbs">6</button>
          <button class="numbs">7</button>
          <button class="numbs">8</button>
          <button class="numbs">9</button>
        </div>

        <div class="operators">
          <button class="ops">clear</button>
          <button class="ops-1">+</button>
          <button class="ops-2">-</button>
          <button class="ops-3">*</button>
          <button class="ops-4">/</button>
          <button class="ops">=</button>
        </div>

      </div>
    </div>
  </body>
</html>
